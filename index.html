<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
		body {
			font-family: 'Helvetica Neue', Helvetica, sans-serif;
			font-weight: 100;
			background: #fff;
			color: #000;
			text-align: center;
		}
		#title {
			font-size: 120px;
			font-weight: 100;
			margin-top: 30px;
			margin-bottom: 40px;
		}
		h1, h2, h3 {
			font-weight: 100;
		}
		#panel {
			font-size: 14px;
		}
		#panel input {
			display: block;
			margin: 0 auto;
			width: 300px;
			margin-bottom: 40px;
		}
		.container {
			display: inline-block;
			width: 400px;
			margin: 0;
			position: relative;
		}
		.container > img {
			width: 100%;
		}
		.container .iphone-display {
			background: #111;
			background-size: cover;
			position: absolute;
			left: 68px;
			right: 73px;
			top: 127px;
			bottom: 142px;
		}
		.subcontainer {
			width: 259px;
			height: 80px;
			position: absolute;
			left: 0;
			right: 0;
			bottom: 20px;
		}
	</style>
	<body>

		<div id="title">SiriWave JS</div>

		<div>
			<div id="container-classic" class="container">
				<img src="http://pngimg.com/uploads/iphone/iphone_PNG5735.png" />
				<div class="iphone-display">
					<div class="subcontainer" id="container-classic-canvas""></div>
				</div>
			</div>

			<div id="container-ios9" class="container">
				<img src="http://pngimg.com/uploads/iphone/iphone_PNG5735.png" />
				<div class="iphone-display">
					<div class="subcontainer" id="container-ios9-canvas"></div>
				</div>
			</div>
		</div>

		<script src="siriwave.js"></script>

		<script>
			var $siri_classic = document.getElementById('container-classic-canvas');
			var SW = new SiriWave({
				amplitude: 1,
				container: document.getElementById('container-classic-canvas'),
				autostart: true,
			});
			var SW9 = new SiriWave({
				amplitude: 1,
				container: document.getElementById('container-ios9-canvas'),
				autostart: true,
				style: 'ios9'
			});
		</script>

	</body>
	</html>
